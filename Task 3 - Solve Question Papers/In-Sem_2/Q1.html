<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
    <style>
      div {
        display: block;
        margin: 2em;
        padding: 10px;
        line-height: 1.5rem;
        border-style: solid;
        border-width: 5px;
        width: 10%;
      }
      .movebox {
        /* 
            figure - 1: position: static // Default;
            figure - 2: position: relative;
            figure - 3: position: absolute;
            figure - 4: position: fixed;
        */
        border-style: dotted;
        top: -1em;
        left: -1em;
      }
    </style>
  </head>
  <body>
    <div> I </div>
    <div class="movebox"> II </div>
    <div> III </div>
  </body>
</html>
