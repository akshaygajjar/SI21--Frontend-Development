<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2 - B</title>
  </head>
  <body>
    <button>Red</button>
    <button>Green</button>
    <button>Blue</button>
    <label id="TextWithColor"></label>
    <script>
      document.querySelectorAll("BUTTON").forEach((item) => {
        let style = document.getElementById("TextWithColor");
        let text = document.getElementById("TextWithColor");
        item.addEventListener("click", (event) => {
          if (event.target.childNodes[0].nodeValue == "Red") {
            style.style.color = "#FF0000";
            text.innerHTML = "You clicked red";
          } else if (event.target.childNodes[0].nodeValue == "Green") {
            style.style.color = "#008000";
            text.innerHTML = "You clicked green";
          } else {
            style.style.color = "#0000FF";
            text.innerHTML = "You clicked blue";
          }
        });
      });
    </script>
  </body>
</html>
